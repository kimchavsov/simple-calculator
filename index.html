<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="buttons calculator">
      <div class="display"></div>
      <button class="col-span-2" id="ac">AC</button>
      <button class="col-span-2" id="delete">Delete</button>
      <button class="col-1 num">7</button>
      <button class="col-1 num">8</button>
      <button class="col-1 num">9</button>
      <button class="col-1 operator">/</button>
      <button class="col-1 num">4</button>
      <button class="col-1 num">5</button>
      <button class="col-1 num">6</button>
      <button class="col-1 operator">*</button>
      <button class="col-1 num">1</button>
      <button class="col-1 num">2</button>
      <button class="col-1 num">3</button>
      <button class="col-1 operator">-</button>
      <button class="col-1" id="dot">.</button>
      <button class="col-1 num">0</button>
      <button class="col-1"  id="equal">=</button>
      <button class="col-1 operator">+</button>
   
  </div>


  <script src="app.js"></script>
</body>
</html>
